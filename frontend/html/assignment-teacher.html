<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Assignment Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .dashboard {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .sidebar {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .main-content {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .btn-secondary {
        background-color: #2196f3;
      }
      .btn-danger {
        background-color: #f44336;
      }
      .assignment-list {
        width: 100%;
        border-collapse: collapse;
      }
      .assignment-list th,
      .assignment-list td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      /* Add to your existing styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .modal-footer {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
      }
      /* Additional form styling */
      #create-assignment-form label,
      #create-assignment-form input,
      #create-assignment-form select,
      #create-assignment-form textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      #create-assignment-form input,
      #create-assignment-form select,
      #create-assignment-form textarea {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      /* Course Management Header Styles */
      .course-management-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-button {
        padding: 0.3rem 0.7rem;
        font-size: 0.9rem;
      }

      .course-management-header h2 {
        margin: 0;
        color: #333;
      }

      /* Responsive styles for the header */
      @media (max-width: 768px) {
        .course-management-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .course-management-header button {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="course-management-header">
      <div class="header-left">
        <a href="teachers.html" class="btn btn-secondary back-button"
          >‚Üê Back to Dashboard</a
        >

        <h2>Manage Courses</h2>
      </div>
    </div>
    <button><a href="teachers.html">sds</a></button>
    <div class="dashboard">
      <!-- Sidebar Navigation -->
      <div class="sidebar">
        <h2>Teacher Dashboard</h2>
        <button class="btn btn-secondary" onclick="showSection('assignments')">
          My Assignments
        </button>
        <button class="btn" onclick="showSection('create-assignment')">
          Create Assignment
        </button>
        <button class="btn btn-secondary" onclick="showSection('submissions')">
          Submissions
        </button>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Assignments List Section -->
        <div id="assignments-section" class="section">
          <h2>My Assignments</h2>

          <!-- Add course filter dropdown -->
          <div class="form-group" style="margin-bottom: 20px">
            <label for="assignments-course-select">Filter by Course:</label>
            <select id="assignments-course-select" class="form-control">
              <option value="">All Courses</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>

          <table class="assignment-list">
            <thead>
              <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Due Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="assignments-list">
              <!-- Dynamically populated assignments -->
            </tbody>
          </table>
        </div>

        <!-- Create Assignment Section -->
        <div
          id="create-assignment-section"
          class="section"
          style="display: none"
        >
          <h2>Create New Assignment</h2>
          <form id="create-assignment-form">
            <label>Course:</label>
            <select id="course-select" required>
              <option value="">Select Course</option>
              <!-- Dynamically populate courses -->
            </select>

            <label>Assignment Title:</label>
            <input type="text" id="assignment-title" required />

            <label>Description:</label>
            <textarea id="assignment-description" required></textarea>

            <label>Due Date:</label>
            <input type="date" id="due-date" required />

            <label>Upload Files (Optional):</label>
            <input type="file" id="assignment-files" multiple />

            <button type="submit" class="btn">Create Assignment</button>
          </form>
        </div>

        <!-- Submissions Section -->
        <div id="submissions-section" class="section">
          <h2>Student Submissions</h2>

          <!-- Add a course selector specifically for submissions -->
          <div class="form-group" style="margin-bottom: 20px">
            <label for="submissions-course-select">Select Course:</label>
            <select id="submissions-course-select" class="form-control">
              <option value="">Select Course</option>
              <!-- Options will be populated dynamically -->
            </select>
          </div>

          <table class="assignment-list">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Assignment</th>
                <th>Submitted Date</th>
                <th>File</th>
                <th>Grade</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="submissions-list">
              <!-- Submissions will be populated here -->
            </tbody>
          </table>
        </div>

        <!-- Grade Submission Modal -->
        <div id="grade-modal" class="modal">
          <div class="modal-content">
            <h3>Grade Submission</h3>
            <form id="grade-form">
              <div class="form-group">
                <label for="grade">Grade (0-100):</label>
                <input type="number" id="grade" min="0" max="100" required />
              </div>
              <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" rows="4"></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="closeGradeModal()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Submit Grade
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Remove this duplicate modal -->
    <!-- Grade Assignment Modal -->
    <div id="grade-modal-duplicate" class="modal">
      <div class="modal-content">
        <h2>Grade Assignment</h2>
        <form id="grade-form-duplicate">
          <!-- Form content -->
        </form>
      </div>
    </div>

    <script>
      // Section Navigation
      function showSection(sectionName) {
        // Hide all sections
        document.getElementById("assignments-section").style.display = "none";
        document.getElementById("create-assignment-section").style.display =
          "none";
        document.getElementById("submissions-section").style.display = "none";

        // Show selected section
        document.getElementById(`${sectionName}-section`).style.display =
          "block";
      }

      const BASE_URL = "http://localhost:5000/api/v1"; // Configurable backend URL

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Page loaded, initializing...");

        // Show assignments section by default
        showSection("assignments");

        fetchCourses()
          .then((courses) => {
            const courseSelect = document.getElementById("course-select");

            // Populate the assignments filter dropdown
            const assignmentsCourseSelect = document.getElementById(
              "assignments-course-select"
            );
            assignmentsCourseSelect.innerHTML = `<option value="">All Courses</option>`;

            courses.forEach((course) => {
              const option = document.createElement("option");
              option.value = course._id;
              option.textContent = course.title;
              assignmentsCourseSelect.appendChild(option);
            });

            // Also populate the submissions course select
            populateSubmissionsCourseSelect();

            if (courseSelect.options.length > 1) {
              const firstCourseId = courseSelect.options[1].value;
              console.log(
                "Fetching assignments for initial course:",
                firstCourseId
              );
              fetchAssignments(firstCourseId);

              // Set the selected course in the dropdown
              courseSelect.value = firstCourseId;
            } else {
              console.log("No courses available to fetch assignments");
            }
          })
          .catch((error) => {
            console.error("Error during initial page load:", error);
          });

        // Add event listener to course select to trigger assignments fetch
        const courseSelect = document.getElementById("course-select");
        courseSelect.addEventListener("change", (event) => {
          const selectedCourseId = event.target.value;
          console.log("Course selection changed to:", selectedCourseId);
          if (selectedCourseId) {
            fetchAssignments(selectedCourseId);
          } else {
            // Clear assignments list if no course is selected
            const assignmentsList = document.getElementById("assignments-list");
            assignmentsList.innerHTML = "";
            console.log("Cleared assignments list - no course selected");
          }
        });

        // Add event listener for submissions course select
        const submissionsCourseSelect = document.getElementById(
          "submissions-course-select"
        );
        submissionsCourseSelect.addEventListener("change", () => {
          console.log("Submissions course select changed");
          fetchSubmissions();
        });

        // Add event listener for assignments course filter
        const assignmentsCourseSelect = document.getElementById(
          "assignments-course-select"
        );
        assignmentsCourseSelect.addEventListener("change", (event) => {
          const selectedCourseId = event.target.value;
          console.log(
            "Assignments filter changed to course:",
            selectedCourseId
          );

          if (selectedCourseId) {
            // If a specific course is selected, fetch assignments for that course
            fetchAssignments(selectedCourseId);
          } else {
            // If "All Courses" is selected, fetch assignments for all courses
            fetchAllAssignments();
          }
        });
      });

      // Function to populate the submissions course select
      async function populateSubmissionsCourseSelect() {
        console.log("Populating submissions course select");
        try {
          const courses = await fetchCoursesData();
          console.log("Courses for submissions dropdown:", courses.length);
          const submissionsCourseSelect = document.getElementById(
            "submissions-course-select"
          );

          submissionsCourseSelect.innerHTML = `<option value="">Select Course</option>`;
          courses.forEach((course) => {
            const option = document.createElement("option");
            option.value = course._id;
            option.textContent = course.title;
            submissionsCourseSelect.appendChild(option);
          });
        } catch (error) {
          console.error("Error populating submissions course select:", error);
        }
      }

      // Helper function to fetch courses data
      async function fetchCoursesData() {
        console.log("Fetching courses data");
        const response = await fetch(`${BASE_URL}/courses/teacher`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
          },
        });
        if (!response.ok) {
          throw new Error(`Failed to fetch courses: ${response.statusText}`);
        }
        return await response.json();
      }

      // Fetch Courses and Populate Dropdown
      async function fetchCourses() {
        console.log("Fetching courses for main dropdown");
        try {
          const response = await fetch(`${BASE_URL}/courses/teacher`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
            },
          });

          if (!response.ok) {
            throw new Error(`Failed to fetch courses: ${response.statusText}`);
          }

          const courses = await response.json();
          console.log("Courses loaded:", courses.length);
          const courseSelect = document.getElementById("course-select");

          courseSelect.innerHTML = `<option value="">Select Course</option>`;
          courses.forEach((course) => {
            const option = document.createElement("option");
            option.value = course._id;
            option.textContent = course.title;
            courseSelect.appendChild(option);
          });

          return courses;
        } catch (error) {
          console.error("Error fetching courses:", error);
          alert("Failed to fetch courses. Please check your connection.");
          throw error; // Re-throw for proper promise chain handling
        }
      }

      // Fetch Assignments and Display in Table
      async function fetchAssignments(courseId) {
        if (!courseId) {
          console.warn("fetchAssignments called without a courseId");
          return; // Added guard clause
        }

        console.log("Attempting to fetch assignments for course:", courseId);
        try {
          const response = await fetch(
            `${BASE_URL}/assignment/course/${courseId}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              `Failed to fetch assignments: ${response.statusText}`
            );
          }

          const assignments = await response.json();
          console.log("Assignments received:", assignments.length);
          const assignmentsList = document.getElementById("assignments-list");
          assignmentsList.innerHTML = "";

          if (assignments.length === 0) {
            assignmentsList.innerHTML =
              "<tr><td colspan='4'>No assignments found for this course</td></tr>";
            return;
          }

          // Fetch course details to get course title
          const coursesResponse = await fetch(`${BASE_URL}/courses/teacher`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
            },
          });
          const courses = await coursesResponse.json();
          const coursesMap = new Map(
            courses.map((course) => [course._id, course.title])
          );

          assignments.forEach((assignment) => {
            const courseTitle =
              coursesMap.get(assignment.courseId) || "Unknown Course";

            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${courseTitle}</td>
        <td>${assignment.title}</td>
        <td>${new Date(assignment.dueDate).toLocaleDateString()}</td>
        <td>
          <button class="btn btn-danger" onclick="deleteAssignment('${
            assignment._id
          }')">Delete</button>
        </td>
      `;
            assignmentsList.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching assignments:", error);
          const assignmentsList = document.getElementById("assignments-list");
          assignmentsList.innerHTML =
            "<tr><td colspan='4'>Error loading assignments. Please try again.</td></tr>";
          alert("Failed to fetch assignments. Please check your connection.");
        }
      }

      // Add this to your existing JavaScript
      async function fetchSubmissions() {
        console.log("Fetching submissions");
        try {
          // Get the submissions list element first
          const submissionsList = document.getElementById("submissions-list");

          // Get the course ID from the submissions course select
          const courseId = document.getElementById(
            "submissions-course-select"
          ).value;
          if (!courseId) {
            submissionsList.innerHTML =
              "<tr><td colspan='6'>Please select a course first</td></tr>";
            return;
          }

          submissionsList.innerHTML =
            "<tr><td colspan='6'>Loading submissions...</td></tr>";

          const assignmentsResponse = await fetch(
            `${BASE_URL}/assignment/course/${courseId}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
            }
          );

          if (!assignmentsResponse.ok) {
            throw new Error("Failed to fetch assignments");
          }

          const assignments = await assignmentsResponse.json();
          console.log("Assignments for submissions:", assignments.length);
          submissionsList.innerHTML = "";

          if (assignments.length === 0) {
            submissionsList.innerHTML =
              "<tr><td colspan='6'>No assignments found for this course</td></tr>";
            return;
          }

          let hasSubmissions = false;

          // For each assignment, fetch its submissions
          for (const assignment of assignments) {
            console.log(
              `Fetching submissions for assignment: ${assignment._id}`
            );
            const submissionsResponse = await fetch(
              `${BASE_URL}/assignment/submissions/${assignment._id}`,
              {
                headers: {
                  Authorization: `Bearer ${localStorage.getItem(
                    "accessToken"
                  )}`,
                },
              }
            );

            if (!submissionsResponse.ok) {
              console.warn(
                `Failed to fetch submissions for assignment: ${assignment._id}`
              );
              continue;
            }

            const submissions = await submissionsResponse.json();
            console.log(
              `Received ${submissions.length} submissions for assignment: ${assignment.title}`
            );

            if (submissions.length > 0) {
              hasSubmissions = true;

              submissions.forEach((submission) => {
                // Get student name with better fallback handling
                let studentName = "Unknown Student";
                if (submission.student) {
                  if (
                    typeof submission.student === "object" &&
                    submission.student.name
                  ) {
                    studentName = submission.student.name;
                  } else if (typeof submission.student === "string") {
                    studentName = submission.student;
                  }
                } else if (submission.studentName) {
                  studentName = submission.studentName;
                } else if (
                  submission.studentId &&
                  typeof submission.studentId === "object"
                ) {
                  studentName =
                    submission.studentId.name ||
                    "Student ID: " + submission.studentId._id;
                }

                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${studentName}</td>
            <td>${assignment.title || "Unknown Assignment"}</td>
            <td>${new Date(submission.submittedAt).toLocaleDateString()}</td>
            <td><a href="${
              submission.fileUrl
            }" target="_blank" class="btn btn-secondary">View File</a></td>
            <td>${submission.grade || "Not graded"}</td>
            <td>
              <button class="btn btn-primary" onclick="openGradeModal('${
                submission._id
              }')">
                ${submission.grade ? "Update Grade" : "Grade"}
              </button>
            </td>
          `;
                submissionsList.appendChild(row);
              });
            }
          }

          if (!hasSubmissions) {
            submissionsList.innerHTML =
              "<tr><td colspan='6'>No submissions found for this course</td></tr>";
          }
        } catch (error) {
          console.error("Error fetching submissions:", error);
          const submissionsList = document.getElementById("submissions-list");
          submissionsList.innerHTML =
            "<tr><td colspan='6'>Error loading submissions. Please try again.</td></tr>";
          alert("Failed to fetch submissions: " + error.message);
        }
      }

      // Open Grade Modal - single implementation
      function openGradeModal(submissionId) {
        const modal = document.getElementById("grade-modal");
        modal.style.display = "block";
        modal.dataset.submissionId = submissionId;
        console.log("Opening modal for submission:", submissionId);
      }

      // Close Modal - single implementation
      function closeModal() {
        const modal = document.getElementById("grade-modal");
        modal.style.display = "none";
        document.getElementById("grade-form").reset();
      }

      // Alias for consistency
      function closeGradeModal() {
        closeModal();
      }

      // Remove all existing event listeners from the form
      const gradeForm = document.getElementById("grade-form");
      const newGradeForm = gradeForm.cloneNode(true);
      gradeForm.parentNode.replaceChild(newGradeForm, gradeForm);

      // Single event listener for grade submission
      document
        .getElementById("grade-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const modal = document.getElementById("grade-modal");
          const submissionId = modal.dataset.submissionId;
          console.log("Submitting grade for submission:", submissionId);

          if (!submissionId) {
            alert("Error: Submission ID not found");
            return;
          }

          const grade = document.getElementById("grade").value;
          const feedback = document.getElementById("feedback").value;

          try {
            const response = await fetch(
              `${BASE_URL}/assignment/grade/${submissionId}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${localStorage.getItem(
                    "accessToken"
                  )}`,
                },
                body: JSON.stringify({ grade, feedback }),
              }
            );

            if (!response.ok) {
              throw new Error("Failed to submit grade");
            }

            alert("Grade submitted successfully!");
            closeModal();
            fetchSubmissions(); // Refresh the submissions list
          } catch (error) {
            console.error("Error submitting grade:", error);
            alert("Failed to submit grade");
          }
        });

      // Delete Assignment
      async function deleteAssignment(assignmentId) {
        if (!confirm("Are you sure you want to delete this assignment?"))
          return;

        console.log("Deleting assignment:", assignmentId);
        try {
          const response = await fetch(
            `${BASE_URL}/assignment/${assignmentId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
                "Content-Type": "application/json",
              },
            }
          );

          if (response.ok) {
            alert("Assignment Deleted Successfully!");
            // Get the current selected course ID
            const courseId = document.getElementById("course-select").value;
            console.log("Refreshing assignments for course:", courseId);
            fetchAssignments(courseId); // Refresh the assignments list
          } else {
            const errorData = await response.json(); // Try parsing as JSON
            alert(
              `Error deleting assignment: ${
                errorData.message || "Unknown error"
              }`
            );
          }
        } catch (error) {
          console.error("Error deleting assignment:", error);
          alert("Failed to delete assignment. Please try again.");
        }
      }

      // Create Assignment Form Submission
      document
        .getElementById("create-assignment-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const courseId = document.getElementById("course-select").value;
          const title = document.getElementById("assignment-title").value;
          const description = document.getElementById(
            "assignment-description"
          ).value;
          const dueDate = document.getElementById("due-date").value;
          // Get only the first file instead of all files
          const file = document.getElementById("assignment-files").files[0];

          console.log("Creating assignment for course:", courseId);
          console.log("Assignment details:", { title, dueDate });

          const formData = new FormData();
          formData.append("courseId", courseId);
          formData.append("title", title);
          formData.append("description", description);
          formData.append("dueDate", dueDate);

          // Change from 'files' to 'file' to match backend expectation
          if (file) {
            formData.append("file", file);
            console.log("Including file:", file.name);
          }

          try {
            const response = await fetch(`${BASE_URL}/assignment/create`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
              },
              body: formData,
            });

            if (response.ok) {
              alert("Assignment Created Successfully!");
              console.log("Assignment created, refreshing list");
              fetchAssignments(courseId); // Refresh the assignments list
              document.getElementById("create-assignment-form").reset();
              showSection("assignments"); // Navigate back to assignments list
            } else {
              const errorText = await response.text();
              alert(`Error creating assignment: ${errorText}`);
            }
          } catch (error) {
            console.error("Error creating assignment:", error);
            alert("Failed to create assignment. Please try again.");
          }
        });
    </script>
  </body>
</html>
