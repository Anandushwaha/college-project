<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "teacher") {
          alert("Access Denied");
          window.location.href = "../index.html";
        }
      });
    </script>
    <style>
      .notification-wrapper {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 12px;
        border-radius: 50%;
        padding: 5px 8px;
        min-width: 15px;
        text-align: center;
      }

      .dropdown {
        position: absolute;
        top: 40px;
        right: 0;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        border-radius: 5px;
        z-index: 1000;
      }

      .hidden {
        display: none !important;
      }

      .notification-card {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .notification-card:hover {
        background-color: #f0f0f0;
      }

      .notification-card.unread {
        background: #e6f7ff;
        border-left: 3px solid #1890ff;
      }

      .notification-card p {
        margin: 0 0 8px 0;
      }

      .notification-card small {
        display: block;
        color: #999;
        font-size: 0.8em;
        margin-bottom: 8px;
      }

      .notification-card .mark-read {
        padding: 5px 10px;
        background: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8em;
      }

      .notification-card .mark-read:hover {
        background: #e0e0e0;
      }

      .clear-btn {
        width: 100%;
        padding: 10px;
        background: #ff4d4f;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .clear-btn:hover {
        background: #ff7875;
      }
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 600px;
        border-radius: 5px;
        position: relative;
      }

      /* The Close Button */
      .close {
        position: absolute;
        right: 10px;
        top: 0;
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .accept {
        background-color: #4caf50;
        color: white;

        padding: 5px;

        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .reject {
        background-color: #f44336;
        color: white;
        padding: 5px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar with toggle button inside -->
      <aside class="sidebar" id="sidebar">
        <h2>Online Learning</h2>
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        <ul id="courseList">
          <li>Course 1</li>
          <li>Course 2</li>
          <li>Course 3</li>
        </ul>
      </aside>
      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
          <!-- Removed menu toggle from here -->
          <div class="right-icons">
            <div class="notification-wrapper">
              <img
                src="./notification.png"
                alt="Notifications"
                class="icon"
                id="notification-icon"
              />
              <span id="notification-count" class="badge">0</span>

              <div id="notification-dropdown" class="dropdown hidden">
                <div id="notifications-container"></div>
                <button id="clear-notifications" class="clear-btn">
                  Clear All
                </button>
              </div>
            </div>

            <img src="assets/profile.png" alt="Profile" class="icon" />
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
          <div class="card" id="manageCoursesCard">
            <div class="card-icon">üìö</div>
            Create & Manage Courses
          </div>
          <div class="card">
            <div class="card-icon">üé¨</div>
            Upload & Manage Lectures
          </div>
          <div class="card">
            <div class="card-icon">üìù</div>
            Assignments & Grading
          </div>
          <div class="card">
            <div class="card-icon">üí¨</div>
            Student Queries & Discussions
          </div>
          <div class="card">
            <div class="card-icon">üéØ</div>
            Live Class Management
          </div>
          <div class="card">
            <div class="card-icon">üì¢</div>
            Announcements & Notifications
          </div>
        </div>
      </main>
    </div>

    <!-- The Modal -->
    <div id="notificationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="notificationDetails">
          <!-- Notification details will be displayed here -->
        </div>
      </div>
    </div>

    <!-- <script src="../js/script.js"></script> -->
    <script>
      document
        .getElementById("manageCoursesCard")
        .addEventListener("click", () => {
          window.location.href = "manage-courses.html"; // Redirect to course management page
        });

      // Sidebar toggle function
      function toggleSidebar() {
        document.body.classList.toggle("sidebar-collapsed");

        // Save the state to localStorage
        const isSidebarCollapsed =
          document.body.classList.contains("sidebar-collapsed");
        localStorage.setItem("sidebar-collapsed", isSidebarCollapsed);
      }

      // Check saved sidebar state on page load
      document.addEventListener("DOMContentLoaded", () => {
        const isSidebarCollapsed =
          localStorage.getItem("sidebar-collapsed") === "true";
        if (isSidebarCollapsed) {
          document.body.classList.add("sidebar-collapsed");
        } else {
          // On mobile, collapse by default
          const isMobile = window.innerWidth <= 992;
          if (
            isMobile &&
            !document.body.classList.contains("sidebar-collapsed")
          ) {
            document.body.classList.add("sidebar-collapsed");
          }
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const notificationIcon = document.getElementById("notification-icon");
        const notificationCount = document.getElementById("notification-count");
        const notificationDropdown = document.getElementById(
          "notification-dropdown"
        );
        const notificationsContainer = document.getElementById(
          "notifications-container"
        );
        const clearNotificationsBtn = document.getElementById(
          "clear-notifications"
        );
        // Modal elements
        const modal = document.getElementById("notificationModal");
        const modalContent = document.getElementById("notificationDetails");
        const closeBtn = document.querySelector(".close");

        let unreadCount = 0; // Keep track of unread notifications

        // ‚úÖ Fetch notifications from backend
        const API_BASE_URL = "http://localhost:5000/api/v1"; // Change this if needed

        async function fetchNotifications() {
          try {
            const token = localStorage.getItem("accessToken");
            if (!token) return alert("You must be logged in!");

            const response = await fetch(`${API_BASE_URL}/notifications`, {
              method: "GET",
              headers: { Authorization: `Bearer ${token}` },
            });

            if (!response.ok) {
              throw new Error(
                `HTTP Error ${response.status}: ${response.statusText}`
              );
            }

            const data = await response.json();
            console.log("Notifications received:", data.notifications);

            // Check if notifications exist and is an array
            if (data.notifications && Array.isArray(data.notifications)) {
              displayNotifications(data.notifications);
            } else {
              console.error("Received invalid notifications format:", data);
              displayNotifications([]);
            }
          } catch (error) {
            console.error("Error fetching notifications:", error);
            displayNotifications([]);
          }
        }

        // ‚úÖ Display notifications in dropdown
        function displayNotifications(notifications) {
          notificationsContainer.innerHTML = ""; // Clear previous notifications

          if (!notifications || notifications.length === 0) {
            notificationsContainer.innerHTML = "<p>No new notifications</p>";
            notificationCount.style.display = "none"; // Hide count if empty
            return;
          }

          unreadCount = 0; // Reset count

          notifications.forEach((notif) => {
            const notifItem = document.createElement("div");
            notifItem.classList.add("notification-card");

            // Make sure notif._id exists
            const notifId = notif._id || notif.id || "unknown";
            notifItem.dataset.id = notifId;
            console.log(notif);
            notifItem.innerHTML = `
              <p>${notif.message || "New notification"}</p>
              <small>${new Date(notif.createdAt).toLocaleString()}</small>
              <button class="mark-read" data-id="${notifId}">Mark as Read</button>
            <button class="accept" 
    data-notification-id="${notifId}" 
    data-student-id="${notif.studentId}" 
    data-course-id="${notif.courseId}"> <!-- Fix attribute name -->
    Accept
  </button>
  <button class="reject" 
    data-notification-id="${notifId}" 
    data-student-id="${notif.studentId}" 
    data-course-id="${notif.courseId}"> <!-- Fix attribute name -->
    Reject
  </button>
    
            `;

            if (!notif.isRead) {
              notifItem.classList.add("unread");
              unreadCount++;
            }

            // Event listener to handle clicks on notifications
            notifItem.addEventListener("click", (event) => {
              // Prevent the click from triggering if it's the 'Mark as Read' button
              if (!event.target.classList.contains("mark-read")) {
                displayNotificationDetails(notif); // Call a function to display details
              }
            });

            notificationsContainer.appendChild(notifItem);
          });

          // ‚úÖ Update notification count
          if (unreadCount > 0) {
            notificationCount.textContent = unreadCount;
            notificationCount.style.display = "block";
          } else {
            notificationCount.style.display = "none";
          }
        }

        // ‚úÖ Display notification details in modal
        function displayNotificationDetails(notification) {
          // Ensure we have valid data before displaying
          const safeData = {
            _id: notification._id || notification.id || "N/A",
            message: notification.message || "No message content",
            userId: notification.userId || "N/A",
            isRead: notification.isRead ? "Yes" : "No",
            createdAt: notification.createdAt
              ? new Date(notification.createdAt).toLocaleString()
              : "N/A",
            updatedAt: notification.updatedAt
              ? new Date(notification.updatedAt).toLocaleString()
              : "N/A",
            __v: notification.__v || "N/A",
          };

          modalContent.innerHTML = `
            <h3>Notification Details</h3>
            <p><strong>Message:</strong> ${safeData.message}</p>
            <p><strong>ID:</strong> ${safeData._id}</p>
            <p><strong>User ID:</strong> ${safeData.userId}</p>
            <p><strong>Is Read:</strong> ${safeData.isRead}</p>
            <p><strong>Created At:</strong> ${safeData.createdAt}</p>
            <p><strong>Updated At:</strong> ${safeData.updatedAt}</p>
            <p><strong>Version:</strong> ${safeData.__v}</p>
          `;
          modal.style.display = "block"; // Show the modal
        }

        // ‚úÖ Show/Hide notification dropdown
        notificationIcon.addEventListener("click", async (event) => {
          // Prevent the click from bubbling up
          event.stopPropagation();
          // Toggle dropdown visibility
          notificationDropdown.classList.toggle("hidden");

          // If dropdown is now visible, fetch latest notifications
          if (!notificationDropdown.classList.contains("hidden")) {
            await fetchNotifications();
          }
        });

        // ‚úÖ Close dropdown when clicking outside
        document.addEventListener("click", (event) => {
          // If click is outside the dropdown and notification icon
          if (
            !notificationDropdown.contains(event.target) &&
            event.target !== notificationIcon
          ) {
            notificationDropdown.classList.add("hidden");
          }
        });

        // ‚úÖ Mark notification as read
        async function markNotificationAsRead(notificationId) {
          try {
            console.log("Marking notification as read:", notificationId);
            const token = localStorage.getItem("accessToken");
            if (!token) return;

            const response = await fetch(
              `${API_BASE_URL}/notifications/read/${notificationId}`,
              {
                method: "PUT",
                headers: { Authorization: `Bearer ${token}` },
              }
            );

            if (!response.ok) {
              throw new Error(
                `Failed to mark notification as read: ${response.status}`
              );
            }

            await fetchNotifications(); // Refresh notifications after marking as read
          } catch (error) {
            console.error("Error marking notification as read:", error);
          }
        }

        // ‚úÖ Event listener for marking individual notifications as read
        notificationsContainer.addEventListener("click", (event) => {
          // Event delegation for 'Mark as Read' button clicks
          if (event.target.classList.contains("mark-read")) {
            const notificationId = event.target.dataset.id;
            markNotificationAsRead(notificationId);
          }
          // 2. NEW CODE - Add these lines below ‚ñº‚ñº‚ñº
          // Handle Accept
          if (event.target.classList.contains("accept")) {
            const notificationId = event.target.dataset.notificationId;
            const studentId = event.target.dataset.studentId;
            const courseId = event.target.dataset.courseId;
            handleEnrollmentAction(
              notificationId,
              studentId,
              courseId,
              "approve"
            );
          }

          // Handle Reject
          if (event.target.classList.contains("reject")) {
            const notificationId = event.target.dataset.notificationId;
            const studentId = event.target.dataset.studentId;
            const courseId = event.target.dataset.courseId;
            handleEnrollmentAction(
              notificationId,
              studentId,
              courseId,
              "reject"
            );
          }
          // ‚ñ≤‚ñ≤‚ñ≤ END OF NEW CODE
        });

        // ‚úÖ Clear all notifications
        clearNotificationsBtn.addEventListener("click", async () => {
          try {
            const token = localStorage.getItem("accessToken");
            if (!token) return alert("You must be logged in!");

            const response = await fetch(`${API_BASE_URL}/clear`, {
              method: "DELETE",
              headers: { Authorization: `Bearer ${token}` },
            });

            if (!response.ok) {
              throw new Error(
                `Failed to clear notifications: ${response.status}`
              );
            }

            // Reload notifications after clearing
            await fetchNotifications();
          } catch (error) {
            console.error("Error clearing notifications:", error);
          }
        });

        // ‚úÖ Close modal when clicking close button
        closeBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });

        // ‚úÖ Close modal when clicking outside the modal
        window.addEventListener("click", (event) => {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        });

        // ‚úÖ Initial fetch of notifications
        await fetchNotifications();
      });
      async function handleEnrollmentAction(
        notificationId,
        studentId,
        courseId,
        action
      ) {
        if (!notificationId || !studentId || !courseId) {
          alert("Missing required data!");
          return;
        }
        try {
          const token = localStorage.getItem("accessToken");
          const response = await fetch(
            `http://localhost:5000/api/v1/courses/enroll/${action}/${notificationId}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ studentId, courseId }),
            }
          );

          if (!response.ok) throw new Error("Action failed");
          alert("Action successful!");
          fetchNotifications(); // Refresh the list
        } catch (error) {
          console.error("Error:", error);
          alert("Action failed: " + error.message);
        }
      }
    </script>
  </body>
</html>
