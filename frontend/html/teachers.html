<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "teacher") {
          alert("Access Denied");
          window.location.href = "../index.html";
        }
      });
    </script>
    <style>
      .notification-wrapper {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 12px;
        border-radius: 50%;
        padding: 5px 8px;
        min-width: 15px;
        text-align: center;
      }

      .dropdown {
        position: absolute;
        top: 40px;
        right: 0;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        border-radius: 5px;
        z-index: 1000;
      }

      .hidden {
        display: none !important;
      }

      .notification-card {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .notification-card:hover {
        background-color: #f0f0f0;
      }

      .notification-card.unread {
        background: #e6f7ff;
        border-left: 3px solid #1890ff;
      }

      .notification-card p {
        margin: 0 0 8px 0;
      }

      .notification-card small {
        display: block;
        color: #999;
        font-size: 0.8em;
        margin-bottom: 8px;
      }

      .notification-card .mark-read {
        padding: 5px 10px;
        background: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8em;
      }

      .notification-card .mark-read:hover {
        background: #e0e0e0;
      }

      .clear-btn {
        width: 100%;
        padding: 10px;
        background: #ff4d4f;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .clear-btn:hover {
        background: #ff7875;
      }
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 600px;
        border-radius: 5px;
        position: relative;
      }

      /* The Close Button */
      .close {
        position: absolute;
        right: 10px;
        top: 0;
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .accept {
        background-color: #4caf50;
        color: white;

        padding: 5px;

        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .reject {
        background-color: #f44336;
        color: white;
        padding: 5px;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar with toggle button inside -->
      <aside class="sidebar" id="sidebar">
        <h2>Online Learning</h2>
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        <ul id="courseList">
          <li>Course 1</li>
          <li>Course 2</li>
          <li>Course 3</li>
        </ul>
      </aside>
      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
          <!-- Removed menu toggle from here -->
          <div class="right-icons">
            <!-- Plus Icon Button -->

            <div class="notification-wrapper">
              <img
                src="./notification.png"
                alt="Notifications"
                class="icon"
                id="notification-icon"
              />
              <span id="notification-count" class="badge">0</span>

              <div id="notification-dropdown" class="dropdown hidden">
                <div id="notifications-container"></div>
                <button id="clear-notifications" class="clear-btn">
                  Clear All
                </button>
              </div>
            </div>

            <img src="assets/profile.png" alt="Profile" class="icon" />
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
          <div class="card" id="manageCoursesCard">
            <div class="card-icon">üìö</div>
            Create & Manage Courses
          </div>
          <div class="card" id="Upload-document">
            <div class="card-icon">üé¨</div>
            Upload & Manage Lectures
          </div>

          <div class="card" id="Upload-assignment">
            <div class="card-icon">üìù</div>
            Assignments & Grading
          </div>
          <div class="card">
            <div class="card-icon">üí¨</div>
            Student Queries & Discussions
          </div>
          <div class="card">
            <div class="card-icon">üéØ</div>
            Live Class Management
          </div>
          <div class="card" id="announcement">
            <div class="card-icon">üì¢</div>
            Announcements & Notifications
          </div>
        </div>
      </main>
    </div>
    <!-- Enrollment Request Modal -->

    <!-- <script src="../js/script.js"></script> -->
    <script>
      document
        .getElementById("manageCoursesCard")
        .addEventListener("click", () => {
          window.location.href = "manage-courses.html"; // Redirect to course management page
        });
      document
        .getElementById("Upload-assignment")
        .addEventListener("click", () => {
          window.location.href = "assignment-teacher.html"; // Redirect to assignment page
        });
      document.getElementById("announcement").addEventListener("click", () => {
        window.location.href = "announement-teacher.html"; // Redirect to assignment page
      });

      // Sidebar toggle function
      function toggleSidebar() {
        document.body.classList.toggle("sidebar-collapsed");

        // Save the state to localStorage
        const isSidebarCollapsed =
          document.body.classList.contains("sidebar-collapsed");
        localStorage.setItem("sidebar-collapsed", isSidebarCollapsed);
      }
      document
        .getElementById("Upload-document")
        .addEventListener("click", () => {
          window.location.href = "upload-lectures.html";
        });
      // Check saved sidebar state on page load
      document.addEventListener("DOMContentLoaded", () => {
        const isSidebarCollapsed =
          localStorage.getItem("sidebar-collapsed") === "true";
        if (isSidebarCollapsed) {
          document.body.classList.add("sidebar-collapsed");
        } else {
          // On mobile, collapse by default
          const isMobile = window.innerWidth <= 992;
          if (
            isMobile &&
            !document.body.classList.contains("sidebar-collapsed")
          ) {
            document.body.classList.add("sidebar-collapsed");
          }
        }
      });
    </script>
  </body>
</html>
