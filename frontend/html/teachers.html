<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "teacher") {
          alert("Access Denied");
          window.location.href = "../index.html";
        }
      });
    </script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Online Learning</h2>
        <ul id="courseList">
          <li>Course 1</li>
          <li>Course 2</li>
          <li>Course 3</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
          <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
          <div class="right-icons">
            <img
              src="assets/notification.png"
              alt="Notifications"
              class="icon"
            />
            <img src="assets/profile.png" alt="Profile" class="icon" />
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
          <div class="card">Create & Manage Courses</div>
          <div class="card">Upload & Manage Lectures</div>
          <div class="card">Assignments & Grading</div>
          <div class="card">Student Queries & Discussions</div>
          <div class="card">Live Class Management</div>
          <div class="card">Announcements & Notifications</div>
        </div>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
