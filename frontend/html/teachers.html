<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "teacher") {
          alert("Access Denied");
          window.location.href = "../index.html";
        }
      });
    </script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar with toggle button inside -->
      <aside class="sidebar" id="sidebar">
        <h2>Online Learning</h2>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <ul id="courseList">
          <li>Course 1</li>
          <li>Course 2</li>
          <li>Course 3</li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
          <!-- Removed menu toggle from here -->
          <div class="right-icons">
            <img
              src="assets/notification.png"
              alt="Notifications"
              class="icon"
            />
            <img src="assets/profile.png" alt="Profile" class="icon" />
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
          <div class="card" id="manageCoursesCard">
            <div class="card-icon">📚</div>
            Create & Manage Courses
          </div>
          <div class="card">
            <div class="card-icon">🎬</div>
            Upload & Manage Lectures
          </div>
          <div class="card">
            <div class="card-icon">📝</div>
            Assignments & Grading
          </div>
          <div class="card">
            <div class="card-icon">💬</div>
            Student Queries & Discussions
          </div>
          <div class="card">
            <div class="card-icon">🎯</div>
            Live Class Management
          </div>
          <div class="card">
            <div class="card-icon">📢</div>
            Announcements & Notifications
          </div>
        </div>
      </main>
    </div>

    <script src="../js/script.js"></script>
    <script>
      document
        .getElementById("manageCoursesCard")
        .addEventListener("click", () => {
          window.location.href = "manage-courses.html"; // Redirect to course management page
        });

      // Sidebar toggle function
      function toggleSidebar() {
        document.body.classList.toggle("sidebar-collapsed");

        // Save the state to localStorage
        const isSidebarCollapsed =
          document.body.classList.contains("sidebar-collapsed");
        localStorage.setItem("sidebar-collapsed", isSidebarCollapsed);
      }

      // Check saved sidebar state on page load
      document.addEventListener("DOMContentLoaded", () => {
        const isSidebarCollapsed =
          localStorage.getItem("sidebar-collapsed") === "true";
        if (isSidebarCollapsed) {
          document.body.classList.add("sidebar-collapsed");
        } else {
          // On mobile, collapse by default
          const isMobile = window.innerWidth <= 992;
          if (
            isMobile &&
            !document.body.classList.contains("sidebar-collapsed")
          ) {
            document.body.classList.add("sidebar-collapsed");
          }
        }
      });
    </script>
  </body>
</html>
